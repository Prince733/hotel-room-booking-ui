<h3 *ngIf="!displayTbale">No rooms are booked</h3>
<div  *ngIf="displayTbale">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Room Type Column -->
        <ng-container matColumnDef="roomType">
        <th mat-header-cell *matHeaderCellDef>Room Type </th>
        <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
        </ng-container>

        <!-- Room ID Column -->
        <ng-container matColumnDef="roomId">
            <th mat-header-cell *matHeaderCellDef>Room ID </th>
            <td mat-cell *matCellDef="let element"> {{element.roomId}} </td>
        </ng-container>
        
    
        <!-- From Date Column -->
        <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef> From Date </th>
        <td mat-cell *matCellDef="let element"> {{element.fromDate}} </td>
        </ng-container>
    
        <!-- ToDate Column -->
        <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef> To Date </th>
        <td mat-cell *matCellDef="let element"> {{element.toDate}} </td>
        </ng-container>
    

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button (click)="deleteUser(element)" mat-button color="primary">Delete</button> </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
